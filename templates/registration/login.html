{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} - Login
{% endblock title %}

{% block content %}
    <h2>Log In</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <a href="{% url 'password_reset' %}">forgot password?</a>
        </p>
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
{% endblock content %}
