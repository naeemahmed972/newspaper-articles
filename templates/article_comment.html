{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} - Comment
{% endblock title %}

{% block content %}
    <h1>Add Your Comment</h1>

    <form accept="" method="POST">
        {% csrf_token %}

        {{ form|crispy }}

        <button class="btn btn-success ml-2" type="submit">Add Comment</button>
    </form>
{% endblock content %}
