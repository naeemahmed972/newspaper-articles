{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    {{ block.super }} - Sign Up
{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>
    
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        {{ form|crispy }}
        <button class="btn btn-primary ml-2" type="submit">Sign Up</button>
    </form>
{% endblock content %}
